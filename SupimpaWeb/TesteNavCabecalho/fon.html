<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <h1 class="fonte">Supimpa Softwares</h1>
            
        </div>
        
        <nav class="navegacao">
            <ul>
                
                <li ><button id="menu" class=" dnone1 texto-menu fonte menu">Menu</button></li>
                <li class="margem"  ><a class="  dnone texto-menu fonte" href="#">Home</a></li>
                <li class="margem"  ><a class=" dnone texto-menu fonte" href="susto.html">Quem somos</a></li>
                <li class="margem"  ><a class=" dnone texto-menu fonte" href="#">Midias socias</a></li>
                <li class="margem"  ><a class=" dnone texto-menu fonte" href="#">Cadastro</a></li>
            </ul>
        </nav>

    </header> 

    <section id="menumob">
        <nav id="menumobile" class="menu-mobile escondido">
            <ul>
                <li ><a class="texto-menu fonte" href="#">Home</a></li>
                <li ><a class="texto-menu fonte" href="susto.html">Quem somos</a></li>
                <li ><a class="texto-menu fonte" href="#">Midias socias</a></li>
                <li ><a class="texto-menu fonte" href="#">Cadastro</a></li>
                
                <li ><button id="esconder" class="texto-menu fonte">Esconder</button></li>
                
            </ul>
        </nav>
    </section>

    <span style="clear: both;"></span>

    <section id="login">
        <div class="container">
            <form id="formulario" action="">
                <div class="fon">
                    <label for="">Usuario</label>
                    <input type="text">
                </div>
                
                <div class="fon">
                    <label for="">Senha</label>
                    <input type="password">
                </div>

                <div class="fon1">
                    <label for="">Manter sessao</label>
                    <input type="checkbox">
                </div>
               
                <div class="fon">
                    <button type="submit">Entrar</button>

                </div>
                
                
            </form>
        </div>
    </section>


    <script>
        const menu = document.getElementById("menu")
        menu.addEventListener("click",()=>{
            let gatilho = document.getElementById("menumobile")
            gatilho.classList.remove("escondido")
        })

        const esconder = document.getElementById("esconder")
        esconder.addEventListener("click",()=>{
            let gatilho = document.getElementById("menumobile")
            gatilho.classList.add("escondido")
        })




    </script>
</body>
</html>
